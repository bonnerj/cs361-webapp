		<h1>Create a New Account</h1>

		<form class="registerForm">
			<p class="field">
				<i class="far fa-user"></i>
				<input type="email" name="register" placeholder="Email address" required>
			</p>

			<p class="field">
				<input type="text" id="userName" placeholder="Username" required>
			</p>

			<p class="field">
				<i class="fas fa-unlock"></i>
				<input type="password" id="password" placeholder="Password" required>				
			</p>

			<p class="field">
				<input type="password" id="verifyPassword" placeholder="Verify Password" required>			
			</p>

			<p class="instructions">Passwords must be at least 8 characters</p>

			<p class="submit">
				<button type="submit" name="submit">
				<i class="fas fa-arrow-alt-circle-right"></i>
				</button>
			</p>
		</form>
